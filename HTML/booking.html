<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Ticket</title>
</head>
<body>
    <h1>Booking Your Ticket</h1>
    <form action="confirmation.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" required><br><br>
        <!-- <label for="No. of Tickets">No. of Tickets:</label> -->
        <!-- <input type="num" id="tickets" name="tickets" min="1" max="2" required><br><br> -->

</body>
